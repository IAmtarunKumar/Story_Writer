  <body>

    <div class="container">
        <h1 class="head">Story Writer</h1>
        <hr>
      <div class="search-box">
        <textarea class="item" type="text" id="s" placeholder="Enter Your Story Keyword...."></textarea>

        <select class="item" name="" id="lang">
            <option value="" >Select Your Language</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Bhojpuri">Bhojpuri</option>

        </select>

     

        <button class="item" id="btn">Search</button>
      </div>

      <hr>
      <div>
    

        <span>
        <div>
        <b class="btag"></b>
        </div>
       </span>

   
      </div>
    </div>

    <div style="background-color: rgb(13, 11, 32); text-align: center; padding: 10px;margin-top: 5px; font-family: cursive; font-weight: bold; color: yellow;">......Create By @Tarun Kumar [Web Developer]......</div>

</html>
<script>
  let url = "https://story-writer-backend.onrender.com"
    // lang
    let lang = document.querySelector("#lang")
    // search 
  let s = document.querySelector("#s");
  
//   word 
let word = document.querySelector("#word");


  let btag = document.querySelector(".btag");


  let btn = document.querySelector("#btn");

  btn.addEventListener("click", () => {
    let obj = { "text": s.value ,
             "lang" : lang.value }
             

    

    async function append() {
      console.log(obj)
        try {
            let res = await fetch(`${url}/text`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(obj),
      });

      // console.log(res)
      if (res.ok) {
        let data = await res.json();
        console.log(data.result)
        let x = data.result.split("\"").join(" ");

        btag.innerHTML = `${data.result}`
      }
        } catch (error) {
            console.log(error)
        }
    }

    append();
  });
</script>
