        <h1 class="head">Story Writer</h1>

      <div class="search-box">
        <textarea class="item" type="text" id="s" placeholder="Enter Your Story Keyword...."></textarea>

        <select class="item" name="" id="lang">
            <option value="" >Select Your Language</option>

        </select>

<script>
    // lang
    let lang = document.querySelector("#lang")
    // search 
  let s = document.querySelector("#s");
  
//   word 
let word = document.querySelector("#word");


  let btag = document.querySelector(".btag");


  let btn = document.querySelector("#btn");

  btn.addEventListener("click", () => {
    let obj = { "text": s.value ,
             "lang" : lang.value }
             

    

    async function append() {
      console.log(obj)
        try {
            let res = await fetch("http://localhost:2000/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(obj),
      });

      // console.log(res)
      if (res.ok) {
        let data = await res.json();
        console.log(data.result)
        let x = data.result.split("\"").join(" ");

        btag.innerHTML = `${data.result}`
      }
        } catch (error) {
            console.log(error)
        }
    }

    append();
  });
</script>
